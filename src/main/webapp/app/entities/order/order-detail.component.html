<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="order">
            <h2><span jhiTranslate="vinpuApp.order.detail.title">Order</span> {{ order.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="vinpuApp.order.from">From</span></dt>
                <dd>
                    <span>{{ order.from }}</span>
                </dd>
                <dt><span jhiTranslate="vinpuApp.order.service">Service</span></dt>
                <dd>
                    <span>{{ order.service }}</span>
                </dd>
                <dt><span jhiTranslate="vinpuApp.order.time">Time</span></dt>
                <dd>
                    <span>{{ order.time }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/order', order.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
