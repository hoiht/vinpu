<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="userTrackingTime">
            <h2><span jhiTranslate="vinpuApp.userTrackingTime.detail.title">User Tracking Time</span> {{ userTrackingTime.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="vinpuApp.userTrackingTime.startTime">Start Time</span></dt>
                <dd>
                    <span>{{ userTrackingTime.startTime }}</span>
                </dd>
                <dt><span jhiTranslate="vinpuApp.userTrackingTime.endTime">End Time</span></dt>
                <dd>
                    <span>{{ userTrackingTime.endTime }}</span>
                </dd>
                <dt><span jhiTranslate="vinpuApp.userTrackingTime.duration">Duration</span></dt>
                <dd>
                    <span>{{ userTrackingTime.duration }}</span>
                </dd>
                <dt><span jhiTranslate="vinpuApp.userTrackingTime.role">Role</span></dt>
                <dd>
                    <span>{{ userTrackingTime.role }}</span>
                </dd>
                <dt><span jhiTranslate="vinpuApp.userTrackingTime.user">User</span></dt>
                <dd>
                    {{ userTrackingTime.userLogin }}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/user-tracking-time', userTrackingTime.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
